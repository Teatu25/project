<!DOCTYPE html>
<html>
<head>
  <title>UA92 Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map {
      height: 500px;
      width: 500px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h2>UA92 Interactive Map</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // UA92 Coordinates
    var ua92Lat = 53.4577;
    var ua92Lng = -2.2773;

    // Initialize the map and set its view
    var map = L.map('map').setView([ua92Lat, ua92Lng], 15);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker for UA92
    var marker = L.marker([ua92Lat, ua92Lng]).addTo(map)
      .bindPopup('<b>UA92</b><br>University Academy 92')
      .openPopup();

    // Add a circle around UA92
    var circle = L.circle([ua92Lat, ua92Lng], {
      color: 'green',
      fillColor: '#0f0',
      fillOpacity: 0.2,
      radius: 500
    }).addTo(map);

    // Add a click event to the map
    map.on('click', function(e) {
      alert("You clicked the map at " + e.latlng);
    });
  </script>

</body>
</html>
