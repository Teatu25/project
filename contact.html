<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div id="navigation">
            <nav class="navbar">
                <div class="logo fw-bold fst-italic">
                    <a href="index.html">Burger&Pizza Takeaway</a>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="menu.html">Menu</a>
                    <a href="contact.html">Contact</a>
                    <a class=" pt-1 fas fa-shopping-cart" href="cart.html"></a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="first-section" class="pt-5">
                <h1 class="text-center display-2 fw-bold pt-5">Contact Us</h1>
            </div>
            <form action="" class="form-control" id="contactForm">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter your name" required>

                <label class="form-label pt-3" for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Enter your email address" required>

                <label class="form-label pt-3" for="textarea">Send us a message</label>
                <textarea class="form-control mb-3 " name="message" rows="5" id="textarea" placeholder="Send us a message" required></textarea>
                <button type="submit" class="btn btn-danger">Submit</button>
                
            </form>

            <div id="second-section" class="pt-5">
                <h1>Follow Us On Social Media</h1>  
                <h5>Our Instagram <a href="instagram.com" class="fa-brands fa-instagram text-danger"></a></h5>
                <h5>Our X <a href="x.com" class="fa-brands fa-x-twitter text-danger"></a></h5>
                <h5>Our Facebook <a href="facebook.com" class="fa-brands fa-facebook text-danger"></a></h5> 
                <h5>Our Whatsapp <a href="whatsapp.com" class="fa-brands fa-whatsapp text-danger"></a></h5>
            </div>
            
        </div>
    </main>
    <script src="js/contact.js"></script>
</body>
</html>
